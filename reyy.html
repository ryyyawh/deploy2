<!DOCTYPE html>
<html lang="en">
<head>

  <style>
  @keyframes shine {
  0% { background-position: 0 0; }
  100% { background-position: 400% 0; }
}

@keyframes glow {
  0%, 100% {
    box-shadow: 0 0 8px #FFD700, 0 0 16px #FFA500;
  }
  50% {
    box-shadow: 0 0 20px #FFD700, 0 0 30px #FFA500;
  }
}

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0c0c0c;
      color: #FFD700;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 0 15px #FFD700;
      z-index: 1000;
    }
header h1 {
  font-size: 26px;
  background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
  -webkit-background-clip: text;
  color: transparent;
  animation: shine 6s infinite linear;
}
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #FFD700;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
      cursor: pointer;
    }
    nav a:hover {
      color: #FFA500;
      text-shadow: 0 0 10px #FFD700;
    }
    .content {
      padding-top: 140px;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 1s;
    }
    h2 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #FFD700;
    }
    p {
      font-size: 18px;
      max-width: 700px;
      color: #ccc;
      margin-bottom: 30px;
    }.btn {
  background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
  color: black;
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  text-decoration: none;
  display: inline-block;
  transition: 0.3s;
  animation: glow 3s infinite alternate;
    }
    .btn:hover {
      background: linear-gradient(90deg, #FFA500, #FFD700, #FFA500);
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
      background: #111;
    }
    .anime {
      position: absolute;
      top: 0;
      right: 20px;
      width: 80px;
      height: 80px;
      background: url('https://i.postimg.cc/RC9GJtTq/anime-duduk.png') no-repeat center/cover;
    }
    @keyframes shine {
      0% { background-position: 0 0; }
      100% { background-position: 400% 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
/* Partikel Emas */
.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: gold;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall 10s linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(-10vh) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) scale(0.5);
    opacity: 0;
  }
}

  </style>

</head>

<body>
<div class="particles"></div>

<script>

// Default load
loadHome();
// Generate Partikel Emas
const particlesContainer = document.querySelector('.particles');

for (let i = 0; i < 300; i++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');

  particlesContainer.appendChild(particle);

</body>
</html>
